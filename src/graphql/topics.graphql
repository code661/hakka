query topics($page: Int!) {
  topics(page: $page) {
    hasNext
    items {
      id
      createdAt
      title
      commentsCount
      likesCount
      url
      domain
      lastComment {
        author {
          username
        }
      }
      node {
        id
        slug
        name
      }
      author {
        id
        username
        avatar
      }
    }
  }
}
