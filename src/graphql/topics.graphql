query topics($page: Int!) {
  topics(page: $page) {
    hasNext
    items {
      id
      createdAt
      title
      commentsCount
      likesCount
      externalLink {
        url
        domain
      }
      lastComment {
        id
        author {
          id
          username
        }
      }
      author {
        id
        username
        avatar
      }
    }
  }
}
